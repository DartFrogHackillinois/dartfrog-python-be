<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartFrog Content Generation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: left;
        }

        h1 {
            color: #007BFF;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #28A745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        h2 {
            margin-top: 20px;
            color: #007BFF;
        }

        pre {
            /* background-color: #F8F9FA; */
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        p {
            color: #DC3545;
        }
    </style>
</head>
<body>
    <h1>DartFrog Content Generation</h1>
    <form action="/generate" method="post">
        <button type="submit">Generate Content</button>
    </form>

    {% if generated_content %}
        <h2>Generated Content:</h2>
        <pre>{{ generated_content }}</pre>
    {% endif %}

    {% if error_message %}
        <h2>Error:</h2>
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
